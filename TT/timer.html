<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Locked Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    .icon {
      font-size: 80px;
    }
    .timer {
      font-size: 24px;
      margin-top: 10px;
    }
    .link {
      display: none;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="icon" id="padlock">ðŸ”’</div>
  <div class="timer" id="countdown">Loading...</div>
  <a class="link" id="secretLink" href="https://suok9.github.io/Ephraim-cP3/" target="_blank">Access the Secret</a>

  <script>
    const padlockEl = document.getElementById('padlock');
    const countdownEl = document.getElementById('countdown');
    const linkEl = document.getElementById('secretLink');

    // May 6th, 2025 at 00:00 WAT (UTC+1)
    const unlockTime = new Date('2025-05-06T00:00:00+01:00');

    function updateCountdown() {
      const now = new Date();
      const diff = unlockTime - now;

      if (diff <= 0) {
        clearInterval(timer);
        padlockEl.textContent = 'ðŸ”“';
        countdownEl.textContent = 'Unlocked!';
        linkEl.style.display = 'inline';
        return;
      }

      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      countdownEl.textContent = 
        ` ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
