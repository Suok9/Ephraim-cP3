<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Locked Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .icon {
      font-size: 80px;
      animation: pulse 2s infinite;
      transition: transform 0.3s ease;
    }

    .icon.unlocked {
      animation: none;
      transform: scale(1.1);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .timer {
      font-size: 24px;
      margin-top: 10px;
    }

    .link {
      display: none;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <main>
    <div class="icon" id="padlock" aria-label="Locked" title="Locked">ðŸ”’</div>
    <div class="timer" id="countdown"><a href="https://suok9.github.io/ephraimx/" target="_blank">Access the Secret</a></div>
    <a class="link" id="secretLink" href="https://suok9.github.io/ephraimx/" target="_blank">Access the Secret</a>
  </main>

  <script>
    const padlockEl = document.getElementById('padlock');
    const countdownEl = document.getElementById('countdown');
    const linkEl = document.getElementById('secretLink');

    // Set unlock time for May 6th, 2025 at 00:00 WAT (UTC+1)
    const unlockTime = new Date('2025-05-05T22:35:20+01:00');

    function updateCountdown() {
      const now = new Date();
      const diff = unlockTime - now;

      if (diff <= 0) {
        clearInterval(timer);
        padlockEl.textContent = 'ðŸ”“';
        padlockEl.classList.add('unlocked');
        countdownEl.textContent = 'Unlocked!';
        linkEl.style.display = 'inline';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = 
        `${days}d ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
